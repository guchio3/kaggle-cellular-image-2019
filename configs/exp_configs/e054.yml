description: efficientnet
runner: r004
device: cuda
batch_size: 32
max_epoch: 50
fobj: ce
dlt_bias: false
dlt_var: false
model:
    model_type: efficientnetb2_metric
    pretrained: true
optimizer: 
    optim_type: rmsprop
    lr: 0.1
scheduler:
    scheduler_type: step
sampler:
    sampler_type: random
split: 
    split_type: cskf
    split_num: 5
augment:
    - horizontalflip
    - randomrotate90
